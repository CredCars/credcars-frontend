name: Deploy CredCars Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout frontend code
      - name: Checkout frontend code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci --unsafe-perm --no-audit --no-fund

      # 4️⃣ Run frontend tests (optional)
      - name: Run frontend tests
        run: |
          echo "=== Running Frontend Tests ==="
          npm run test --if-present
          echo "✅ Frontend tests passed!"

      # 5️⃣ Build frontend
      - name: Build frontend
        run: |
          echo "=== Building Frontend ==="
          npm run build
          echo "✅ Frontend build complete!"

      # 6️⃣ Upload dist folder to temporary location on server
      - name: Upload Dist to Temp Folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: 'dist/*'
          target: '/home/ubuntu/credcars-temp-dist'

      # 7️⃣ Move temp dist to production folder with correct permissions
      - name: Deploy Frontend to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "=== Deploying Frontend ==="
            sudo rm -rf /var/www/app/dist
            sudo mv /home/ubuntu/credcars-temp-dist /var/www/app/dist
            sudo chown -R ubuntu:www-data /var/www/app/dist
            sudo chmod -R 755 /var/www/app/dist
            sudo systemctl reload nginx
            echo "✅ Frontend deployed successfully!"
