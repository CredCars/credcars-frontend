name: Deploy CredCars Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout frontend code
      - name: Checkout frontend code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci --unsafe-perm --no-audit --no-fund

      # 4️⃣ Run frontend tests (optional)
      - name: Run frontend tests
        run: |
          echo "=== Running Frontend Tests ==="
          npm run test --if-present
          echo "✅ Frontend tests passed!"

      # 5️⃣ Build frontend
      - name: Build frontend
        run: |
          echo "=== Building Frontend ==="
          npm run build
          echo "✅ Frontend build complete!"

      # 6️⃣ Clean old dist and upload new dist to server
      - name: Upload Frontend Dist to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 60s
          script: |
            echo "=== Cleaning old dist folder ==="
            sudo rm -rf /var/www/app/dist
            sudo mkdir -p /var/www/app/dist

      - name: Copy dist folder to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'dist/*'
          target: '/var/www/app/dist'

      # 7️⃣ Final setup on server
      - name: Finalize Frontend Setup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 60s
          script: |
            echo "=== Setting permissions and reloading Nginx ==="
            sudo chown -R ubuntu:www-data /var/www/app/dist
            sudo chmod -R 755 /var/www/app/dist
            sudo systemctl reload nginx
            echo "✅ Frontend deployed successfully!"
