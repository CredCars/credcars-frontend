name: Deploy CredCars Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout frontend code
      - name: Checkout frontend code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci --unsafe-perm --no-audit --no-fund

      # 4️⃣ Run frontend tests
      - name: Run frontend tests
        run: |
          echo "=== Running Frontend Tests ==="
          npm run test --if-present
          echo "✅ Frontend tests passed!"

      # 5️⃣ Build frontend
      - name: Build frontend
        run: |
          echo "=== Building Frontend ==="
          npm run build
          echo "✅ Frontend build complete!"

      # 6️⃣ Upload dist folder to a temp directory on server
      - name: Upload Frontend Dist to Server Temp Directory
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'dist/*'
          target: '/home/ubuntu/credcars-temp-dist'

      # 7️⃣ Atomic replace and finalize
      - name: Finalize Frontend Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 180s
          script: |
            echo "=== Finalizing Frontend Deployment ==="

            # Remove old dist completely
            sudo rm -rf /var/www/app/dist/*

            # Move new build into place
            sudo mv /home/ubuntu/credcars-temp-dist/* /var/www/app/dist/

            # Fix permissions
            sudo chown -R ubuntu:www-data /var/www/app/dist
            sudo chmod -R 755 /var/www/app/dist

            # Reload Nginx to serve the latest build
            sudo systemctl reload nginx
            echo "✅ Frontend deployed successfully!"
